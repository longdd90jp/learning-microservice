server:
  port: ${HTTP_SERVER_PORT:8080}

spring:
  cloud:
    gateway:
      routes:
        - id: attendance
          uri: http://localhost:12085/
          predicates:
            - Path=/api/at/**
          filters:
            - StripPrefix=2
        - id: registration
          uri: http://localhost:12055/
          predicates:
            - Path=/api/reg/**
          filters:
            - StripPrefix=2